<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Mi tabla</title>
    <link href="../image/ITB_Logo_417.ico" rel="icon">
</head>
<body>
    <h2>Análisis de ventas</h2>
    <table border="1" style="text-align: center">
        <caption>Análisis de ventas anueles</caption>
        <tr>
            <td rowspan="2">AÑO</td>
            <td colspan="4"><strong>Expansión de ventas</strong></td>
        </tr>
        <tr>
            <td>Producto<br>A</td>
            <td>Producto<br>B</td>
            <td>Producto<br>C</td>
            <td>Producto<br>D</td>
        </tr>
        <tr>
            <th>N-3</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <th>N-2</th>
            <td>3</td>
            <td>5</td>
            <td>8</td>
            <td>4</td>
        </tr>
        <tr>
            <th>N-1</th>
            <td>4</td>
            <td>4</td>
            <td>7</td>
            <td>3</td>
        </tr>
        <tr>
            <th>N</th>
            <td>5</td>
            <td>7</td>
            <td>6</td>
            <td>2</td>
        </tr>
        <tr>
            <td rowspan="2">AÑO</td>
            <td>Producto A</td>
            <td>Producto B</td>
            <td>Producto C</td>
            <td>Producto D</td>
        </tr>
        <tr>
            <td colspan="4">Expansión de ventas</td>
        </tr>
    </table>
</body>

    <link rel="stylesheet" href="style.css">

</head>
<body>

            <label for="desplegable">Módul: </label>

                <option>M03 - Programació</option>

            <button>Crear recurs</button>
        </form>
        <button onclick="filtrarRecursos()">Filtrar recursos</button>
    </header>
    <main>
        <p id="inicial">No hi han recursos</p>
    </main>
    <p id="contador"></p>
